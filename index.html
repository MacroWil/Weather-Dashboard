<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <header>
    <h1>Weather Dashboard</h1>
    <section clas="citySearchH2Container">
      <section class="searchForCity">
        <div class="row">
          <div class="col-md-4 justify-content-left">
            <div class="input-group mb-3">
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="Search for a city using the format City, state"
              />
              <button class="btn btn-primary" type="button">Search</button>
            </div>
            <div id="button" class="mt-3"></div>
          </div>
        </div>
      </section>
    </section>
  </header>
  <body>
    <main>
      <div class="container1 z1">
        <div class="today">
          <div class="city">
            <span class="city-name"></span>
            <span class="wind-speed"></span>
            <span class="humidity"></span>
          </div>
        </div>
        <div>
          <div class="forecast">
            <span class="forecastCol day1"></span>
            <span class="forecastCol day2"></span>
            <span class="forecastCol day3"></span>
            <span class="forecastCol day4"></span>
            <span class="forecastCol day5"></span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
